<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larry's Restaurant</title>
    <style>
        body {
            background-image: url(https://redtri.com/wp-content/uploads/2020/07/Herb-and-Sea-new-patio-credit-Jim-Sullivan.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-image: linear-gradient(5);
        }

        h1 {
            color: rgb(207, 147, 129);
            text-align: center;
            font-size: 4em;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h2 {
            text-align: center;
            font-size: 2em;
            color: rgb(207, 147, 129);
        }
        img {
            display: block;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        p {
            font-size: 2em;
            margin-right: auto;
            margin-left: auto;
            width: 40%;
            color: rgb(51, 185, 58);
            padding-top: 80px;
        }
        #navBar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background-color: black;
        }
        #navBar div {
            height: 40px;
            
            color: white;
            text-align: center;
            
        }
        #navBar div:hover {
            background-color: green;
        }
        .menuItem p {
            padding-top: 0px;
        }
    </style>
</head>
<body>
    <div id="navBar">
        <div id="home">Home</div>
        <div id="menu">Menu</div>
        <div id="contact">Contact</div>
    </div>
    <div id="content">
        
    </div>
</body>
<script src="main.js"></script>
</html>
